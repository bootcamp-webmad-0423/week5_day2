<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container mt-5">
        <h1>Monta√±as rusas</h1>
        <hr>
        <ul id="coastersList">

        </ul>
    </div>

    <script>

        fetch('https://multiapi-app.fly.dev/coasters/allCoasters')
            .then(res => res.json())
            .then(coasters => printCoasters(coasters))

        function printCoasters(coasters) {
            let code = ''
            coasters.forEach(elm => code += `<li>${elm.name} (${elm.length} metros)</li>`)

            document.querySelector('#coastersList').innerHTML = code
        }

    </script>
</body>

</html>
